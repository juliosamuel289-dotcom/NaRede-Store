<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | NaRede Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #422BFF, #422BFF);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register-container {
      background: white;
      width: 360px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 1.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
    }

    .register-container::-webkit-scrollbar {
      width: 6px;
    }
    .register-container::-webkit-scrollbar-thumb {
      background: #422BFF;
      border-radius: 6px;
    }

    .register-container h2 {
      font-size: 1.6rem;
      color: #222;
      margin-bottom: 0.5rem;
    }

    .register-container h2 span {
      color: #422BFF;
      font-weight: 600;
    }

    .register-container p {
      color: #666;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
      color: #333;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 12px;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      transition: 0.2s;
      font-size: 0.9rem;
    }

    input:focus, select:focus {
      border-color: #422BFF;
      box-shadow: 0 0 0 2px rgba(122,63,255,0.1);
      outline: none;
    }

    button {
      width: 100%;
      background-color: #422BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 600;
      margin-top: 5px;
    }

    button:hover {
      background-color: #351ECC;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      color: #422BFF;
      text-decoration: none;
      font-size: 0.85rem;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-link {
      margin-top: 10px;
      display: block;
      color: #666;
      font-size: 0.8rem;
    }

    .back-link:hover {
      color: #422BFF;
    }

    .error {
      color: red;
      font-size: 0.8rem;
      margin-top: -8px;
      margin-bottom: 8px;
      display: none;
    }

    #statusCEP {
      font-size: 0.8rem;
      color: #666;
      display: none;
      margin-top: -8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Na<span>Rede</span> Store</h2>
    <p>Crie sua conta</p>

    <form id="cadastroForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required />

      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required />

      <label for="genero">Gênero</label>
      <select id="genero" required>
        <option value="">Selecione</option>
        <option>Masculino</option>
        <option>Feminino</option>
        <option>Outros</option>
      </select>

      <label for="celular">Celular</label>
      <input type="tel" id="celular" placeholder="(xx) xxxxx-xxxx" maxlength="15" required />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required />

      <label for="cep">CEP</label>
      <input type="text" id="cep" placeholder="00000-000" maxlength="9" required />
      <p id="statusCEP">Buscando endereço...</p>

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" placeholder="Rua" required />

      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" placeholder="Bairro" required />

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" placeholder="Cidade" required />

      <label for="estado">Estado</label>
      <input type="text" id="estado" placeholder="Estado" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="seuemail@exemplo.com" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Crie uma senha" required />

      <label for="confirmar">Confirmar senha</label>
      <input type="password" id="confirmar" placeholder="Repita a senha" required />
      <p class="error" id="erroSenha">As senhas não coincidem. Tente novamente.</p>

      <button type="submit">Cadastrar</button>
    </form>

    <a href="login.html">Já tem uma conta? Entrar</a>
    <a class="back-link" href="index.html">← Voltar à loja</a>
  </div>

  <script>
    // === Máscaras ===
    const cpfInput = document.getElementById("cpf");
    const celularInput = document.getElementById("celular");
    const cepInput = document.getElementById("cep");
    const statusCEP = document.getElementById("statusCEP");

    cpfInput.addEventListener("input", () => {
      let v = cpfInput.value.replace(/\D/g, "").slice(0, 11);
      v = v.replace(/(\d{3})(\d)/, "$1.$2");
      v = v.replace(/(\d{3})(\d)/, "$1.$2");
      v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
      cpfInput.value = v;
    });

    celularInput.addEventListener("input", () => {
      let v = celularInput.value.replace(/\D/g, "").slice(0, 11);
      v = v.replace(/^(\d{2})(\d)/g, "($1) $2");
      v = v.replace(/(\d{5})(\d)/, "$1-$2");
      celularInput.value = v;
    });

    // === CEP Automático com delay ===
    let timeoutCEP;
    cepInput.addEventListener("input", () => {
      clearTimeout(timeoutCEP);
      let v = cepInput.value.replace(/\D/g, "").slice(0, 8);
      if (v.length > 5) v = v.replace(/(\d{5})(\d{1,3})/, "$1-$2");
      cepInput.value = v;

      if (v.replace("-", "").length === 8) {
        timeoutCEP = setTimeout(() => buscarCEP(v.replace("-", "")), 500);
      }
    });
function buscarCEP(cep) {
  statusCEP.style.display = "block";
  statusCEP.textContent = "Buscando endereço...";

  fetch(`https://viacep.com.br/ws/${cep}/json/`)
    .then(res => {
      if (!res.ok) throw new Error("Erro ao consultar o CEP");
      return res.json();
    })
    .then(data => {
      statusCEP.style.display = "none";
      if (!data.erro) {
        document.getElementById("endereco").value = data.logradouro || "";
        document.getElementById("bairro").value = data.bairro || "";
        document.getElementById("cidade").value = data.localidade || "";
        document.getElementById("estado").value = data.uf || "";
      } else {
        alert("CEP não encontrado!");
      }
    })
    .catch(() => {
      statusCEP.style.display = "none";
      alert("Erro ao buscar o CEP!");
    });
}
    // === Verificação de senha ===
    const form = document.getElementById("cadastroForm");
    const senha = document.getElementById("senha");
    const confirmar = document.getElementById("confirmar");
    const erroSenha = document.getElementById("erroSenha");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (senha.value !== confirmar.value) {
        erroSenha.style.display = "block";
        confirmar.focus();
      } else {
        erroSenha.style.display = "none";
        alert("Cadastro realizado com sucesso!");
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      }
    });
  </script>
</body>
</html>
